<button #buttonElement
        class="button"
        [disabled]="disabled"
        [type]="type"
        [ngClass]="'color-' + color"
        [tabIndex]="tabIndex"
        [class.active]="active !== false"
        [class.disable-hover-effect]="disableHoverEffect !== false"
        [class.focus]="buttonFocus$ | async"
        (click)="onClick($event)"
        (focus)="onFocus()"
        (blur)="onBlur()">
  <ng-content></ng-content>
</button>
